    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Room Number</th>
                  </tr>
                </thead>
                <tbody id="residentTable">
                  
                </tbody>
                
              </table>
              <!-- End Table with stripped rows -->
              <!-- Center aligned spinner -->
              <div class="d-flex justify-content-center" id="spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div><!-- End Center aligned spinner -->
            </div>  
          </div>
              
          <div class="card">
            <div class="card-body">
              <br/>

              <div class="pagetitle">
                <h1>Add New Resident</h1>  
              </div><!-- end add new resident -->

              <!-- Add New Resident Form -->
              <form id="add-resident-form" name="add-resident-form" action="/resident" method="POST" enctype="multipart/form-data" onSubmit="alert('Adding new resident! \n(Will redirect to error page if provided resident already exists)')">
                <div class="row mb-3 justify-content-center">
                  <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" id="fname" name="fName" minlength = "3" maxlength = "30" required></input>
                  </div>
                </div>
                <div class="row mb-3 justify-content-center">
                  <label for="lastName" class="col-sm-2 col-form-label" >Last Name</label>
                  <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" id="lname" name="lName" minlength = "3" maxlength = "30" required></input>
                  </div>
                </div>
                <div class="row mb-3 justify-content-center">
                  <label for="Room Number" class="col-sm-2 col-form-label">Room Number</label>
                  <div class="col-sm-6 col-md-4">
                    <input class="form-control" id="roomNumber" name="roomNumber" type="roomNumber" minlength="1" maxlength = "4" required></input>
                  </div>
                
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Horizontal Form -->
            </div>
          </div>

        </div>
