<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/jpg" href="images/tacoicon.png">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
    <body>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="lname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="password" class="form-control" id="lname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="emailAddress">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="(optional)">
            </div>
            <div class="form-group">
              <label for="comment">How Can We Assist You?</label>
              <input type="text" class="form-control" id="comment" placeholder="Enter Details Here">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
